<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Photo Booth</h1>

  <div id="photobooth">
    <video id="webcamFeed" autoplay playsinline width="640" height="480"></video>
    <canvas id="templateOverlay" width="480" height="480"></canvas>
    <div id="countdown">3</div>
  </div>

  <button id="startBtn">Start</button>

  <!-- Hidden Canvases -->
  <canvas id="croppedSnapshot" width="250" height="250" style="display:none;"></canvas>
  <canvas id="albumCover" width="500" height="500" style="display:none;"></canvas>

  <!-- Popup of the Final Image -->
  <div id="popup">
    <img id="finalPhoto" src="">
    <div class="popup-buttons">
      <button class="try-again" onclick="retry()">Try Again</button>
      <button class="new-template" id="new-template">Try Another Template</button>
      <button class="view-creation" id="view-creation">View Gallery</button>
    </div>
    </div>
  </div>

  <script src="album1.js"></script>
  <script src="../../storage.js"></script>
</body>
</html>
