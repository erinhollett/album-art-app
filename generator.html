<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Album Cover</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="generator.html">Generate</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <div class="container">
    <h1>Album Cover Generator</h1>

    <div class="card">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <div class="buttons">
        <button onclick="startCamera()">Start</button>
        <button onclick="takeSnapshot()">Capture</button>
        <button onclick="saveToGallery()">Save</button>
      </div>
    </div>

    <div id="previewSection" style="display: none; margin-top: 20px;">
      <h2>Preview</h2>
      <div class="card">
        <img id="previewImage" src="" alt="Generated Album Cover">
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Album Art App. All rights reserved.
  </footer>

  <script src="generator.js"></script>
</body>
</html>
